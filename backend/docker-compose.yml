services:
  postgres:
    image: postgres:16-alpine
    container_name: sports-week-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: sports_week
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres123
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:
