services:
  postgres:
    image: postgres:16-alpine
    container_name: sports-week-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: sports_week
      POSTGRES_USER: sports_user
      POSTGRES_PASSWORD: sports123
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - sports-network
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U sports_user -d sports_week" ]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: sports-week-api
    restart: unless-stopped
    environment:
      #postgresql://username:password@localhost/mydatabase
      DATABASE_URL: postgresql://sports_user:sports123@postgres:5432/sports_week
      JWT_SECRET: sports-week-2026-super-secret-key-change-in-production
      PORT: 3001
      NODE_ENV: production
      FRONTEND_URL: http://localhost:5173
    ports:
      - "3001:3001"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - sports-network
    healthcheck:
      test: [ "CMD-SHELL", "bun -e \"fetch('http://localhost:3001/api/health').then(() => process.exit(0)).catch(() => process.exit(1))\"" ]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        VITE_API_URL: http://localhost:3001
        VITE_SOCKET_URL: http://localhost:3001
    container_name: sports-week-web
    restart: unless-stopped
    environment:
      VITE_API_URL: http://localhost:3001
      VITE_SOCKET_URL: http://localhost:3001
    ports:
      - "5173:5173"
    depends_on:
      - backend
    networks:
      - sports-network
    healthcheck:
      test: [ "CMD-SHELL", "bun -e \"fetch('http://localhost:5173').then(() => process.exit(0)).catch(() => process.exit(1))\"" ]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 5s

networks:
  sports-network:
    driver: bridge

volumes:
  postgres_data:
    driver: local
